  <style type="text/css">
    body,
    aside.sidebar,
    input,
    .app-nav li ul,
    .alert.callout,
    .docsify-tabs__tab {
      background: var(--background-color) !important;
      color: var(--content-color) !important;
    }

    #tip-version {
      background: var(--background-color) !important;
    }

    .markdown-section hr {
      border-bottom: 1px solid var(--border-color) !important;
    }

    .search {
      border-bottom: 1px solid var(--border-color) !important;
    }

    .sidebar {
      border-right: 1px solid var(--border-color) !important;
    }

    .alert.callout {
      border: 1px solid var(--border-color) !important;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section strong,
    .anchor span,
    .sidebar ul li a,
    .nodeLabel,
    .label {
      color: var(--content-color) !important;
    }

    .markdown-section pre,
    .markdown-section pre>code,
    .markdown-section code,
    .markdown-section p.tip,
    .markdown-section tr:nth-child(2n) {
      background: var(--code-background-color) !important;
    }

    .token.punctuation,
    .markdown-section pre>code {
      color: var(--content-color) !important;
    }

    button.sidebar-toggle {
      background: var(--transparent-background-color) !important;
    }

    /* mermaid */
    .flowchart-link,
    .edgePath .path,
    .messageLine0,
    .messageLine1,
    .transition,
    marker {
      stroke: var(--mermaid-stroke-color) !important;
    }

    .node rect,
    rect,
    .node circle {
      fill: var(--code-background-color) !important;
    }

    .cluster rect {
      fill: var(--mermaid-cluster-color) !important;
    }

    .edgeLabel {
      color: var(--content-color) !important;
      background-color: var(--code-background-color) !important;
    }

    .messageText {
      stroke: var(--mermaid-stroke-color) !important;
      fill: var(--content-color) !important;
    }

    g.classGroup text,
    text.actor>tspan {
      fill: var(--content-color) !important;
    }

    /* 回到顶部按钮悬浮缩放 */
    .scroll-to-top {
      transform: scale(1);
      transition: transform 0.5s ease;
    }

    .scroll-to-top:hover {
      transform: scale(1.3);
      transition: transform 0.5s ease;
    }

    /* 侧边栏激活样式 */
    .sidebar .app-sub-sidebar li.active::before {
      content: '' !important;
      position: relative !important;
      width: 10px !important;
      height: 10px !important;
      padding-right: 0px !important;
      top: 10px !important;
      left: -8px !important;
      border-radius: 50% !important;
      background-color: var(--theme-color) !important;
      box-shadow: 0 0 0 3px rgba(66, 185, 131, 0.4) !important;
    }

    /* iconfont 图标样式 */
    .icon {
      width: 1.2em;
      height: 1.2em;
      vertical-align: -0.18em;
      fill: currentColor;
      overflow: hidden;
    }

    /* 代码块复制图标样式 */
    .docsify-copy-code-button {
      background-color: transparent !important;
      top: 15px !important;
      font-size: 1.3em !important;
      padding: 0.6em 0.5em !important;
    }

    /* tab 插件字体 */
    .docsify-tabs__tab {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif !important;
    }

    /* valine 输入框字体 */
    input,
    textarea {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif !important;
    }

    /* 评论区占位符颜色 */
    textarea::-webkit-input-placeholder {
      /* WebKit browsers */
      color: #c0c0c0;
    }

    textarea:-moz-placeholder {
      /* Mozilla Firefox 4 to 18 */
      color: #c0c0c0;
    }

    textarea::-moz-placeholder {
      /* Mozilla Firefox 19+ */
      color: #c0c0c0;
    }

    textarea::-ms-input-placeholder {
      /* Internet Explorer 10+ */
      color: #c0c0c0;
    }

    .vpower {
      display: none;
    }

    /* 找个位置显示 'Powered by Valine' */
    .vcol.vcol-40.vctrl.text-right::before {
      content: 'Powered by Valine';
      padding-right: 10px;
      font-size: 12px;
      color: #b3b3b3;
    }

    .vempty {
      display: none !important;
    }

    /* valine 表情框高度 */
    .vemojis {
      max-height: 300px !important;
    }

    summary {
      cursor: pointer;
    }

  <!-- 添加网站运行时间统计 -->
  <script language=javascript>
    function siteTime() {
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth() + 1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC () -- 返回 date 对象距世界标准时间（UTC）的毫秒数（时间戳）
         year - 作为 date 对象的年份，为 4 位年份值
         month - 0-11 之间的整数，做为 date 对象的月份
         day - 1-31 之间的整数，做为 date 对象的天数
         hours - 0（午夜 24 点）-23 之间的整数，做为 date 对象的小时数
         minutes - 0-59 之间的整数，做为 date 对象的分钟数
         seconds - 0-59 之间的整数，做为 date 对象的秒数
         microseconds - 0-999 之间的整数，做为 date 对象的毫秒数 */
      var t1 = Date.UTC(2020, 05, 12, 21, 21, 32);
      var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
      var diff = t2 - t1;
      var diffDays = Math.floor(diff / days);
      var diffHours = Math.floor((diff - diffDays * days) / hours);
      var diffMinutes = Math.floor((diff - diffDays * days - diffHours * hours) / minutes);
      var diffSeconds = Math.floor((diff - diffDays * days - diffHours * hours - diffMinutes * minutes) / seconds);
      Docsify.dom.find('.runtime').innerHTML = "网站已运行 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分 " + diffSeconds + " 秒";
    }
    // 先让网页加载完，否则 Docsify.dom.find('.runtime') == null
    window.setTimeout("siteTime()", 500);
  </script>
  <!-- Leon Sans -->
  <script>
    let leon, canvas, ctx;
    const sw = 200;
    const sh = 30;
    const pixelRatio = 3;
    function init() {
      canvas = Docsify.dom.find("#blog-name");
      ctx = canvas.getContext("2d");
      canvas.width = sw * pixelRatio;
      canvas.height = sh * pixelRatio;
      canvas.style.width = sw + 'px';
      canvas.style.height = sh + 'px';
      ctx.scale(pixelRatio, pixelRatio);
      leon = new LeonSans({
        text: 'Jin\'s Blog',
        // colorful: ['#c5d73f', '#9d529c', '#49a9db', '#fec330', '#5eb96e', '#fc5356', '#f38f31'],
        size: 25,
        weight: 600
      });
      requestAnimationFrame(animate);
      let i, total = leon.drawing.length;
      for (i = 0; i < total; i++) {
        TweenMax.fromTo(leon.drawing[i], 1.6, {
          value: 0
        }, {
          delay: i * 0.05,
          value: 1,
          ease: Power4.easeOut
        });
      }
    }
    function animate(t) {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, sw, sh);
      const x = (sw - leon.rect.w) / 2;
      const y = (sh - leon.rect.h) / 2;
      leon.position(x, y);
      leon.drawColorful(ctx);
    }
    window.onload = () => {
      init();
    };
  </script>
  <!-- 深色，浅色模式切换 -->
  <script>
    var themes = Docsify.dom.findAll('[rel="stylesheet"]');
    var darkTheme;
    var lightTheme;
    var autoTheme;
    themes.forEach(function (theme) {
      if (theme.title == 'dark') {
        darkTheme = theme
      } else if (theme.title == 'light') {
        lightTheme = theme
      } else if (theme.title == 'auto') {
        autoTheme = theme
      }
    });

    function setDark() {
      autoTheme.disabled = true
      darkTheme.disabled = false
      lightTheme.disabled = true
    }
    function setLight() {
      autoTheme.disabled = true
      darkTheme.disabled = true
      lightTheme.disabled = false
    }
    function autoSwitch() {
      autoTheme.disabled = false
      darkTheme.disabled = true
      lightTheme.disabled = true
    }
  </script>
